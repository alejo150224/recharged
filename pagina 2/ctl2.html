<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Pel√≠culas</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

header {
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
}

header h1 {
    font-size: 24px;
}

header input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

header nav ul {
    list-style-type: none;
}

header nav ul li {
    cursor: pointer;
}

.card-container {
    display: flex;
    gap: 20px;
    padding: 40px;
}

.card {
    width: 200px;
    padding: 20px;
    border-radius: 20px;
    color: #fff;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

.red {
    background-color: #ff6f61;
}

.blue {
    background-color: #007bff;
}

.green {
    background-color: #28a745;
}

.card img {
    max-width: 100px;
    height: auto;
    margin-bottom: 20px;
}

.card h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
}

.card p span {
    font-weight: bold;
}

footer {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 20px;
    background-color: #fff;
}

footer .pagination span {
    cursor: pointer;
    padding: 10px;
    background-color: #ddd;
    border-radius: 5px;
}

footer .social a {
    margin-right: 10px;
    text-decoration: none;
    color: #000;
}

    </style>
</head>
<body>
    <header>
        <h1><span>Disney</span> Characters</h1>
        <input type="text" placeholder="Search characters...">
        <nav>
            <ul>
                <li>Menu</li>
            </ul>
        </nav>
    </header>

    <div class="card-container">
        <div class="card red">
            <img src="img/ctl1.png" alt="Rosetta">
            <h2>Rosetta</h2>
            <p>Movie <span>Tinkerbell</span></p>
        </div>
        <div class="card blue">
            <img src="path_to_sadness_image.png" alt="Sadness">
            <h2>Sadness</h2>
            <p>Movie <span>Inside Out</span></p>
        </div>
        <div class="card green">
            <img src="path_to_disgust_image.png" alt="Disgust">
            <h2>Disgust</h2>
            <p>Movie <span>Inside Out</span></p>
        </div>
    </div>

    <footer>
        <div class="pagination">
            <span>Prev</span>
            <span>Next</span>
        </div>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
