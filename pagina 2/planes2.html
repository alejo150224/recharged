<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .left-header {
            display: flex;
            flex-direction: column;
        }
        .right-header {
            display: flex;
            align-items: center;
        }
        .weather-info {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .weather-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .news-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85vh; /* Aumentado para cubrir m√°s espacio */
            background-color: #e0e0e0;
            border-radius: 0;
            z-index: 0;
            transform-origin: bottom;
        }
.news-section {
    position: relative;
    margin-top: 40px;
    padding-bottom: 100px;
    perspective: 1000px;
}
        .news-cards {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .card {
            width: 200px;
            height: 400px;
            flex: 1;
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: visible;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card-reflection {
    bottom: -350px;
    height: 350px;
    transform: scaleY(-1) rotateX(45deg);
    opacity: 0.5;
    filter: blur(2px);
    z-index: 0;
}
        .card h3 {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
        }
        .card p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .card:nth-child(1) {
            background-color: rgba(77, 208, 225, 0.7);
        }
        .card:nth-child(2) {
            background-color: rgba(77, 182, 172, 0.7);
        }
        .card:nth-child(3) {
            background-color: rgba(239, 83, 80, 0.7);
        }
        .card-image {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: calc(100% + 100px);
            overflow: hidden;
        }
        .card-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            opacity: 0.7;
        }
        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            object-position: center top;
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }
        .sidebar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar-icon {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/placeholder.svg?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="left-header">
                <h1>News</h1>
                <p>48,4¬∞ N, 126,5¬∞ E</p>
                <p>SEOUL, SK</p>
            </div>
            <div class="right-header">
                <div class="weather-info">
                    <div class="weather-item">
                        <span>‚òÄÔ∏è</span>
                        <span>80¬∞</span>
                    </div>
                    <div class="weather-item">
                        <span>üíß</span>
                        <span>40%</span>
                    </div>
                    <div class="weather-item">
                        <span>üí®</span>
                        <span>8%</span>
                    </div>
                </div>
                <div class="profile-pic"></div>
            </div>
        </header>
        <main>
            <h2>7:10</h2>
            <p>Monday, 9 sep</p>
            <div class="news-section">
                <div class="news-background"></div>
                <div class="news-cards">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/ney7.png" alt="Person in blue hoodie">
                        </div>
                        <div class="card-content">
                            <h3>Shop</h3>
                            <p>Z Collection now in xclus stores</p>
                            <span>740</span>
                        </div>
                        <div class="card-reflection"></div>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="img/ney5.png" alt="Person in green hoodie">
                        </div>
                        <div class="card-content">
                            <h3>Sports</h3>
                            <p>World Series match has begun</p>
                            <span>75</span>
                        </div>
                        <div class="card-reflection"></div>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="img/ney3.png" alt="Person in red hoodie">
                        </div>
                        <div class="card-content">
                            <h3>Alert</h3>
                            <p>Wear a mask, CFC levels are resurging</p>
                            <span>70%</span>
                        </div>
                        <div class="card-reflection"></div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    <div class="sidebar">
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
        <div class="sidebar-icon"></div>
    </div>
</body>
</html>
