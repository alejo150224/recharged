<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Journey</title>
    <style>
@font-face {
    font-family: league;
    src: url(font/LeagueSpartan-SemiBold.ttf);
}
@font-face {
    font-family: aleo;
    src: url(font/Aleo-ExtraLightItalic.ttf);
}
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    box-sizing: border-box;
}

.hero {
    position: relative;
    height: 100vh;
    background-image: url(image/a-lush-tropical-landscape-with-medium-green-tones--jgzE6ZPDRZmDy7-iMSOXIw-fvqnzPsDT9OZVlLEf-GkSQ.jpeg); /* Cambia esto por la imagen de fondo adecuada */
    background-size: 110%;
    background-position: center;
    display: flex;
    align-items: center;
    animation: fadeIn 2s ease-in-out;
    animation: zoomOut 5s ease-in-out forwards;

}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 35.6%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
    z-index: 1;
}

.content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    padding: 20px;
}

/* Logo */
.logo img {
    max-width: 100%;
    height: auto;
    max-height: 80px; /* Ajusta esto para cambiar el tamaño del logo */
}

/* Estilos de la navegación */
.navigation {
    position: absolute;
    top: 30px;
    right: -600px;
    z-index: 3;
    animation: slideIn 1.5s ease-out forwards;
}

.navigation ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.navigation ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    position: relative;
}
.navigation ul li a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: white;
    bottom: -5px;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
}

.navigation ul li a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}
.main-text {
    max-width: 600px;
}

.main-text h2 {
    margin: 0;
    font-size: 14px;
    text-transform: uppercase;
    margin-bottom: -9px;
    padding-left: 37.5%;
}

/* Título con texto transparente y blanco */
.main-text h1 {
    font-size: 92px;
    margin: 0;
    line-height: 1.1;
    display: flex;
    flex-wrap: wrap;

}
.pos-h1{
    padding-left: 36.5%;
}
.pos-h2{
    padding-left: 6.72%;
}

.main-text h1 .transparent-text {
    color: transparent;
    -webkit-text-stroke: 1px transparent; /* Borde blanco */
    background-image: url(image/a-lush-tropical-landscape-with-medium-green-tones--jgzE6ZPDRZmDy7-iMSOXIw-fvqnzPsDT9OZVlLEf-GkSQ.jpeg); /* Imagen de fondo dentro del texto */
    background-clip: text;
    -webkit-background-clip: text;
    background-size: cover;
}

.main-text h1 .green-text {
    color: white;
}
.main-text h1 .transparent-text, .main-text h1 .green-text {
    opacity: 0;
    animation: textFadeIn 2s ease-in forwards;
}

.main-text h1 .transparent-text {
    animation-delay: 1s;
}


/* Otros estilos */
.main-text p {
    margin: 20px 0;
    font-size: 18px;
}

.learn-more {
    display: inline-block;
    padding: 10px 20px;
    background: #00FF00;
    color: black;
    text-transform: uppercase;
    text-decoration: none;
    font-weight: bold;
    animation: pulse 2s infinite;
}



.slider-dot {
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    margin: 5px 0;
    opacity: 0.5;
}

.slider-dot.active {
    opacity: 1;
}



.arrow {
    font-size: 24px;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
}

.arrow:hover {
    background: rgba(0, 0, 0, 0.8);
}
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
@keyframes slideIn {
    to {
        right: -570px;
    }
}
@keyframes textFadeIn {
    to {
        opacity: 1;
    }
}
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}
@keyframes zoomOut {
    to {
        background-size: 100%;
    }
}
/* Estilos responsive */

@media (max-width: 768px) {
    .logo img {
        max-height: 60px;
    }

    .main-text h1 {
        font-size: 48px;
    }

    .main-text h2 {
        font-size: 18px;
    }

    .main-text p {
        font-size: 16px;
    }

    .learn-more {
        padding: 8px 16px;
        font-size: 14px;
    }

    .navigation ul {
        gap: 10px;
        flex-direction: column;
    }

    .navigation {
        right: 10px;
        top: 10px;
    }
}

@media (max-width: 480px) {
    .logo img {
        max-height: 50px;
    }

    .main-text h1 {
        font-size: 36px;
    }

    .main-text h2 {
        font-size: 16px;
    }

    .main-text p {
        font-size: 14px;
    }

    .learn-more {
        padding: 6px 12px;
        font-size: 12px;
    }

    .content {
        padding: 10px;
    }

    .navigation ul {
        gap: 5px;
    }

    .slider-navigation {
        right: 20px;
    }

    .slider-arrows {
        left: 20px;
    }

    .arrow {
        font-size: 20px;
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <div class="logo">
                <img src="image/logoblanco.png" alt="Boost Capitla Logo">
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Programs</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="main-text">
                <h2>Bienvenidos a</h2>
                <div class="text-wrapper">
                    <h1>
                        <span class="pos-h1 transparent-text">BOO</span><span class="green-text">ST</span><br>
                        <span class="pos-h2 transparent-text">CAPITAL</span>
                    </h1>
                </div>
                <p>La empresa de asistencia virtual, diseñada para ayudarte siempre.</p>
                <a href="#" class="learn-more">Learn More</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('scroll', function() {
    const elements = document.querySelectorAll('.content, .navigation, .main-text');
    const scrollTop = window.pageYOffset;

    elements.forEach(element => {
        if (element.offsetTop < scrollTop + window.innerHeight) {
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
        } else {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
        }
    });
});

    </script>
</body>
</html>
