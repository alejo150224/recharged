<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .left-header {
            display: flex;
            flex-direction: column;
        }
        .right-header {
            display: flex;
            align-items: center;
        }
        .weather-info {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .weather-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .news-section {
            position: relative;
            margin-top: 40px;
            padding-bottom: 200px;
        }
        .news-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 20px;
            z-index: 0;
            overflow: hidden;
        }
        .news-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        .card-wrapper {
            position: relative;
        }
        .card {
            width: 250px;
            height: 350px;
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
        }
        .card p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .card-image {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: calc(100% + 50px);
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            mix-blend-mode: multiply;
        }
        .card:nth-child(1) .card-image img {
            filter: sepia(100%) hue-rotate(160deg) saturate(400%) brightness(70%);
        }
        .card:nth-child(2) .card-image img {
            filter: sepia(100%) hue-rotate(100deg) saturate(400%) brightness(70%);
        }
        .card:nth-child(3) .card-image img {
            filter: sepia(100%) hue-rotate(320deg) saturate(400%) brightness(70%);
        }
        .card-content {
            position: relative;
            z-index: 1;
        }
        .card-reflection {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleY(-0.25) translateY(-100%);
            opacity: 0.5;
            filter: blur(1px);
            z-index: 0;
        }
        .card-reflection .card {
            height: 100%;
            background: none;
            box-shadow: none;
        }
        .card-reflection .card-content {
            display: none;
        }
        .sidebar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar-icon {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/placeholder.svg?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
