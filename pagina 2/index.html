<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Forest</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url(image/F6F3N-tWYAE-TmN.jpg) no-repeat center center;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .content {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
        .amazing-trips {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            line-height: 1;
        }
        .title-background {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: url(image/F6F3N-tWYAE-TmN.jpg);
            background-size: cover;
            background-position: center;
        }
        .title-foreground {
            color: white;
        }
        .description {
            font-size: 16px;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <div class="amazing-trips">AMAZING TRIPS</div>
            <div class="title">
                <span class="title-background">AFRI</span><span class="title-foreground">CAN</span><br>
                <span class="title-background">FOREST</span>
            </div>
            <div class="description">There is a moment in the life of any aspiring astronomer that it is time to buy that first telescope.</div>
        </div>
    </div>
</body>
</html>
