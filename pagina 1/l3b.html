<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-gallery{
    max-width: 990px;
    margin-inline: auto;
    padding: 60px 15px;
    margin-top: -100px;
}

.gallery-wrapper{
    display: flex;
}
.gallery-item{
    position: relative;
    isolation: isolate;
    display: flex;
    flex: 1;
    height: 300px;
    background-color: #000;
    padding: 25px;
    opacity: 1;
    overflow: hidden;
    transition: flex 0.5s, opacity 0.25s;
}
.gallery-item:hover{
    opacity: 1;
    flex: 5;
}
.gallery-item:not(:hover){
    opacity: 0.75;
}
.item-image{
    position: absolute;
    top: 0;
    right: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.item-description{
    align-self: flex-end;
    text-transform: uppercase;
    color: #fff;
}

.name {
font-size: 37px;
background: linear-gradient(90deg,#f32d5b, #f32d5b);
padding: 5px 10px;
margin-bottom: 5px;

padding-inline: 10px;
    transform: translateY(-10px);
}
.role{
    display: inline-block;
    background: linear-gradient(90deg,#4136d9,#0086c7);
    padding: 10px;
    box-shadow: 0 1px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(10px);
}
.name,.role{
    opacity: 0;
    transition: opacity 0.25s, transform 0.3s;
    transition-delay: .35s;
}
.gallery-item:hover .name,
.gallery-item:hover .role{
    opacity: 1;
    transform: translateY(0);
}
.gallery-item:not(:hover) .name,
.gallery-item:not(:hover) .role{
    transition-delay: 0s;
}
@media screen and (max-width: 768px){
    .gallery-wrapper{
        flex-direction: column;
        height: 100vh;
    }
    .gallery-item:hover{
        flex-basis: 100%;
    }
}
/*--------------------*/
/*--------------------*/
@import url(https://fonts.googleapis.com/css?family=Raleway:400,,800,900);

.bodi-t {
    width: 100%;
    padding: 70px 0;
    font-family: montserrat;
    margin-top: -70px;
}

.container-t {
    text-align: center;
}

.title-t {
    font-weight: 800;
    color: transparent;
    font-size: 80px;
    background: url("https://phandroid.s3.amazonaws.com/wp-content/uploads/2014/05/rainbow-nebula.jpg") repeat;
    background-position: 40% 50%;
    -webkit-background-clip: text;
    background-clip: text;
    position: relative;
    text-align: center;
    line-height: 90px;
    letter-spacing: -4px;
}

.subtitle-t {
    display: block;
    text-align: center;
    text-transform: uppercase;
    padding-top: 10px;
    font-size: 24px;
    color: #333;
}
    </style>
</head>
<body>
    <div class="bodi-t">
        <div class="container-t">
            <div class="title-t">LOS MEJORES</div>
            <div class="subtitle-t">Los 3 mejores del plan pro</div>
        </div>
    </div>
    <section class="container-gallery">
        
        <div class="gallery-wrapper">
            <figure class="gallery-item">
                <img src="https://i.pinimg.com/originals/57/64/54/57645462fa943602a3e0535bd7978027.jpg" alt="" class="item-image" />
                <figcaption class="item-description">
                    <h2 class="name">Nombre</h2>
                    <span class="role">Categoria</span>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="https://i.pinimg.com/originals/57/64/54/57645462fa943602a3e0535bd7978027.jpg" alt="" class="item-image" />
                <figcaption class="item-description">
                    <h2 class="name">Nombre </h2>
                    <span class="role">Categoria</span>
                </figcaption>
            </figure><figure class="gallery-item">
                <img src="https://i.pinimg.com/originals/57/64/54/57645462fa943602a3e0535bd7978027.jpg" alt="" class="item-image" />
                <figcaption class="item-description">
                    <h2 class="name">Nombre </h2>
                    <span class="role">Categoria</span>
                </figcaption>
            </figure>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var title = document.querySelector('.title-t');
                
                document.addEventListener('mousemove', function(e) {
                    var mouseX = e.pageX;
                    var mouseY = e.pageY;
                    var traX = ((4 * mouseX) / 570) + 40;
                    var traY = ((4 * mouseY) / 570) + 50;
                    
                    title.style.backgroundPosition = traX + "% " + traY + "%";
                });
            });
        </script>
</body>
</html>
