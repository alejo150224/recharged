        const cardGrid = document.querySelector('.card-grid');
        const filterButtons = document.querySelectorAll('.filter-button');

        let categoryCount = {};

        function createCardElement(card, index) {
    const div = document.createElement('div');
    div.className = 'card fade-in';
    div.setAttribute('data-category', card.category);
    
    if (!categoryCount[card.category]) {
        categoryCount[card.category] = 0;
    }
    
    categoryCount[card.category]++;
    
    const isHighlighted = categoryCount[card.category] <= 3;
    div.innerHTML = `
        <div class="card-container">
            <div class="card-face front-face ${isHighlighted ? `highlighted ${card.category}` : ''}">
                <div class="card-header">
                    <h2>${card.name}</h2>
                </div>
                <div class="card-photo">
                    <img src="${card.img}" alt="${card.name}">
                </div>
                <h3>${card.personName}</h3>
                <div class="card-details">
                    <p><span>C1:</span> ${card.c1}</p>
                    <p><span>Edad:</span> ${card.age}</p>
                    <p><span>Genero:</span> ${card.genero}</p>
                    <p><span>Otro:</span> ${card.other}</p>
                </div>
            </div>
            <div class="card-face back-face ${isHighlighted ? `highlighted ${card.category}` : ''}">
                <div class="container-about">
                    <h2>About:</h2>
                    <p>${card.about}</p>
                    <div class="row">
                        <a href="#" target="_blank"><i class="bi fb bi-facebook"></i></a>
                        <a href="#" target="_blank"><i class="bi ig bi-instagram"></i></a>
                        <a href="#" target="_blank"><i class="bi git bi-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    `;
    return div;
}

function filterCards(category) {
    const currentCards = cardGrid.querySelectorAll('.card');
    
    currentCards.forEach(card => {
        card.classList.remove('fade-in');
        card.classList.add('fade-out');
    });

    setTimeout(() => {
        cardGrid.innerHTML = '';
        const filteredCards = cards.filter(card => card.category === category);
        
        // Resetear el contador de categorías
        categoryCount = {};
        
        filteredCards.forEach((card, index) => {
            const cardElement = createCardElement(card);
            cardGrid.appendChild(cardElement);
            
            void cardElement.offsetWidth;
            
            cardElement.classList.add('fade-in');
        });
    }, 500);
}

// Función para inicializar la página
function initializePage() {
    // Establece "Asesoría Financiera" como categoría inicial
    const initialCategory = 'financiera';
    
    // Encuentra el botón de Asesoría Financiera y márquelo como activo
    const financieraButton = document.querySelector('.filter-button[data-filter="financiera"]');
    if (financieraButton) {
        financieraButton.classList.add('active');
    }
    
    // Filtra las tarjetas para mostrar solo Asesoría Financiera
    filterCards(initialCategory);
}

// Event listeners para los botones de filtro
filterButtons.forEach(button => {
    button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        filterCards(button.getAttribute('data-filter'));
    });
});

// Llama a la función de inicialización cuando se carga la página
document.addEventListener('DOMContentLoaded', initializePage);

     <script>

        // Código JavaScript anterior para las tarjetas y filtros

        // Nuevo código para la galería superior
        const galleryCards = document.querySelectorAll('.gallery-card');
        const leftButton = document.querySelector('.nav-button.left');
        const rightButton = document.querySelector('.nav-button.right');

        galleryCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;
                
                card.style.transform = `rotateY(${deltaX * 10}deg) rotateX(${-deltaY * 10}deg)`;
                
                const content = card.querySelector('.gallery-card-content');
                content.style.transform = `translateZ(50px) rotateY(${deltaX * 5}deg) rotateX(${-deltaY * 5}deg)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
                const content = card.querySelector('.gallery-card-content');
                content.style.transform = '';
            });
        });

        leftButton.addEventListener('click', () => {
            const last = galleryCards[galleryCards.length - 1];
            last.remove();
            document.querySelector('.gallery').insertBefore(last, galleryCards[0]);
        });

        rightButton.addEventListener('click', () => {
            const first = galleryCards[0];
            first.remove();
            document.querySelector('.gallery').appendChild(first);
        });

        // Resto del código JavaScript anterior...
    </script>
