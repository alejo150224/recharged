<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,,800,900);


.bodi-t {
  background: -webkit-linear-gradient(rgb(235, 236, 231), rgb(255, 255, 255));
  background: linear-gradient(rgb(235, 236, 231), rgb(255, 255, 255));
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: 'Raleway', sans-serif;
}

.container-t {
  position: absolute;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
}

.title-t {
  font-weight: 800;
  color: transparent;
  font-size: 120px;
  background: url("https://phandroid.s3.amazonaws.com/wp-content/uploads/2014/05/rainbow-nebula.jpg") repeat;
  background-position: 40% 50%;
  -webkit-background-clip: text;
  position: relative;
  text-align: center;
  line-height: 90px;
  letter-spacing: -8px;
}

.subtitle-t {
  display: block;
  text-align: center;
  text-transform: uppercase;
  padding-top: 10px;
}
    </style>
</head>
<body>
    <div class="bodi-t">
        <div class="container-t">
            <div class="title-t">LOS MEJORES</div>
            <div class="subtitle-t">Los 3 mejores del plan premium</div>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var title = document.querySelector('.title-t');
                
                document.addEventListener('mousemove', function(e) {
                    var mouseX = e.pageX;
                    var mouseY = e.pageY;
                    var traX = ((4 * mouseX) / 570) + 40;
                    var traY = ((4 * mouseY) / 570) + 50;
                    
                    title.style.backgroundPosition = traX + "% " + traY + "%";
                });
            });
        </script>
    </div>
    
</body>
</html>
